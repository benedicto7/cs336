<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A little card</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <div class="logo-div grid-row-span-3">
        <img class="logo shadowed" src="picture.jpg" />
      </div>

      <div class="title grid-col-span-2">Ben Elpidius</div>

      <div class="subtitle grid-col-span-2">Calvin Junior</div>

      <button class="find-more-btn shadowed grid-col-span-2">
        Find out more!
      </button>
    </div>
  </body>
</html>
